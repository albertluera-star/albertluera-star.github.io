<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albert Luera Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header with Logo + Floating Button -->
  <header class="site-header">
    <img src="images/logo.png" alt="Albert Luera Logo" class="site-logo">

    <!-- Floating DJ Booking Button -->
    <a href="#requestBooking" class="floating-booking-btn">DJ BOOKINGS</a>
  </header>

  <!-- Cover Images Section -->
  <section class="cover-gallery">
    <img src="images/cover1.jpg" alt="Cover Image 1">
    <img src="images/cover2.jpg" alt="Cover Image 2">
    <img src="images/cover3.jpg" alt="Cover Image 3">
  </section>

  <!-- Request a Booking Form -->
  <h2 id="requestBooking">REQUEST A BOOKING</h2>
  <form id="requestBookingForm" action="https://formspree.io/f/abcd1234" method="POST">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone</label>
    <input type="tel" id="phone" name="phone">

    <label for="event">Event Details</label>
    <textarea id="event" name="event" rows="4" required></textarea>

    <button type="submit" class="submit-btn">
      Submit Booking Request
      <span id="spinner" class="spinner">üéß</span>
    </button>
  </form>

  <!-- Success & Error Messages -->
  <div id="successMessage" class="success-message">
    ‚úÖ Thank you! Your booking request has been submitted.
  </div>
  <div id="errorMessage" class="error-message">
    ‚ùå Oops! Something went wrong. Please try again later.
  </div>

  <script src="main.js"></script>
</body>
</html>
